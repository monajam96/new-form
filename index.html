<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/resources/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container border border-secondary rounded-3 my-5 p-5">
        <div >
            <form action="#">
                <div class="mb-3 mt-3">
                    <label for="id" class="form-label">شناسه:</label>
                    <input type="number" class="form-control" id="id" placeholder="شناسه راوارد کنید" name="id">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">نام:</label>
                    <input type="text" class="form-control" id="name" placeholder="نام را وارد کنید" name="name">
                </div>
                <div class="mb-3">
                    <label for="family" class="form-label">نام خانوادگی:</label>
                    <input type="text" class="form-control" id="family" placeholder="نام خانوادگی را وارد کنید" name="family">
                </div>
                <div class="form-check col-1 m-1 ">
                    <label class="form-check-label py-2" >جنسیت را تعیین کنید:</label><br>
                    <input type="radio" class="form-check-input " id="male" name="optradio" value="male" checked>مرد
                    <label class="form-check-label " for="male"></label><br>
                    <input type="radio" class="form-check-input " id="female" name="optradio" value="female">زن
                    <label class="form-check-label " for="female"></label>
                  </div>
                <button type="submit" class="btn btn-primary mt-3" onclick="filterTable()" id="filterBtn">فیلتر</button>
            </form>
        </div>
    </div>
    <div class="container border border-secondary rounded-3 p-3" id="table-container">
        
    </div>
    





    <script src="/resources/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
